<div class="container col-container shadow-sm note-summary p-3">
    <div class="note-title">
        <h4>{{ note.title.substring(0, 25) }} <i class="fas fa-edit text-primary open-icon"
                (click)="navigateToDetail()"></i></h4>
    </div>
    <div class="note-tags flex row-container">
        <div *ngFor="let tag of note.tags">
            <app-tag (selectTag)="selectTag($event)" [tag]="tag"></app-tag>
        </div>
    </div>
    <div class="note-update mt-2">
        <span>Last update:</span>
        <h6>{{ note.lastupdatetime | date:'short' }}</h6>
    </div>
</div>
