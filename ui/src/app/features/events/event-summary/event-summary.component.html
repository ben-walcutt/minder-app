<div class="container col-container shadow-sm event-summary p-3">
    <div class="event-title">
        <h4>{{ event.title.substring(0, 25)}} <i class="fas fa-edit text-primary open-icon"
                (click)="navigateToDetail()"></i></h4>
    </div>
    <div class="event-tags flex row-container">
        <div *ngFor="let tag of event.tags">
            <app-tag (selectTag)="selectTag($event)" [tag]="tag"></app-tag>
        </div>
    </div>
    <div class="event-update mt-2">
        <span>Start time:</span>
        <h6>{{ event.starttime | date:'short' }}</h6>
    </div>
</div>
